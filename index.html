<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <style>
        .completed {
            text-decoration: line-through;
            color: red;
        }

        .btn:focus,
        input:focus {
            box-shadow: none !important;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">To-Do List Application</h1>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
                <button id="addTaskBtn" class="btn btn-primary w-100 my-2">Add Task</button>
                <div class="d-flex justify-content-center my-3">
                    <button id="allFilter" class="btn btn-outline-secondary mx-1">All</button>
                    <button id="activeFilter" class="btn btn-outline-info mx-1">Active</button>
                    <button id="completedFilter" class="btn btn-outline-success mx-1">Completed</button>
                </div>

                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="javascript/app.js"></script>
</body>

</html>
